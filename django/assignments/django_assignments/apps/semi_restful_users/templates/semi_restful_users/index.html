<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Users Index</title>
	</head>
	<body>
		<h1>Users</h1>
		<table>
			<tr>
				<th>id</th>
				<th>Full Name</th>
				<th>Email</th>
				<th>Created At</th>
				<th>Actions</th>
			</tr>
			{% for user in users %}
			<tr>
				<td>{{ user.id }}</td>
				<td>{{ user.first_name }} {{user.last_name }}</td>
				<td>{{ user.email }}</td>
				<td>{{ user.created_at }}</td>
				<td><a href="{{ user.id }}/">Show</a> <a href="/users/{{ user.id }}/edit/">Edit</a> <a href="/users/{{ user.id }}/destroy/">Delete</a></td>
			</tr>
			{% endfor %}
		</table>
		<p><a href="/users/new/">Add new user</a></p>
	</body>
</html>
