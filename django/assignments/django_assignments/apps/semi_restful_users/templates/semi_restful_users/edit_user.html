<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Edit User {{ user.id }}</title>
	</head>
	<body>
		<h1>Edit user {{ user.id }}</h1>
		<form action="/users/update/" method="post">
			{% csrf_token %}
			<input type="hidden" name="id" value={{ user.id }}>
			<div class="input_field">
				<label for="first_name">First name: <input type="text" name="first_name" value="{{ user.first_name }}"></label>
			</div>
			<div class="input_field">
				<label for="last_name">Last name: <input type="text" name="last_name" value="{{ user.last_name }}"></label>
			</div>
			<div class="input_field">
				<label for="email">Email: <input type="text" name="email" value="{{ user.email }}"></label>
			</div>
			<input type="submit" value="Update">
		</form>
		<a href="/">Go back</a>
	</body>
</html>
