<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Delete a course</title>
		<link rel="stylesheet" href="{% static 'courses_app/css/style.css' %}">
	</head>
	<body>
		<h1>Are you sure you want to delete the following course?</h1>
		<table>
			<tr>
				<td>Name:</td>
				<td>{{ course.name }}</td>
			</tr>
			<tr>
				<td>Description:</td>
				<td>{{ course.description }}</td>
			</tr>
		</table>
		<a href="/"><button type="button">No</button></a>
		<a href="/remove/{{ course.id }}"><button type="button">Yes! I want to delete this.</button></a>
	</body>
</html>
