<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Email Validation</title>
	</head>
	<body>
		<div class="wrapper">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
					<h1>{{ message }}</h1>
					{% endfor %}
				{% endif %}
			{% endwith %}
			<form action="/validate" method="post">
				<label for="email"><input type="text" name="email" value=""></label>
				<input type="submit" name="" value="Submit">
			</form>
		</div>
	</body>
</html>
