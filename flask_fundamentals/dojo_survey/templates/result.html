<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dojo Survey</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<div class="wrapper">
		<h1>Submitted Info</h1>
		<table>
			<tr>
				<td>Name</td>
				<td>{{ name }}</td>
			</tr>
			<tr>
				<td>Dojo Location</td>
				<td>{{ dojo_location }}</td>
			</tr>
			<tr>
				<td>Favorite Language:</td>
				<td>{{ fave_language }}</td>
			</tr>
			<tr>
				<td>Comment: </td>
				<td>{{ comment }}</td>
			</tr>
		</table>
		<form action="/" method="get">
			<input type="submit" name="">
		</form>
	</div>
</body>
</html>
