<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ninja Gold</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	</head>
	<body>
		<h1>Your Gold: <span>{{ session['gold'] }}</span></h1>
		<div class="locations">
			<div class="location">
				<h1>Farm</h1>
				<p>(earns 10-20 gold)</p>
				<form action="/process_money" method="post">
					<input type="hidden" name="location" value="farm">
					<input type="submit" name="" value="Find Gold!">
				</form>
			</div>
			<div class="location">
				<h1>Cave</h1>
				<p>(earns 5-10 gold)</p>
				<form action="/process_money" method="post">
					<input type="hidden" name="location" value="cave">
					<input type="submit" name="" value="Find Gold!">
				</form>
			</div>
			<div class="location">
				<h1>House</h1>
				<p>(earns 2-5 gold)</p>
				<form action="/process_money" method="post">
					<input type="hidden" name="location" value="house">
					<input type="submit" name="" value="Find Gold!">
				</form>
			</div>
			<div class="location">
				<h1>Casino</h1>
				<p>(earns/takes 0-50 gold)</p>
				<form action="/process_money" method="post">
					<input type="hidden" name="location" value="casino">
					<input type="submit" name="" value="Find Gold!">
				</form>
			</div>
		</div>
		<h1>Activities:</h1>
		<div class="activity_log">
			{% for activity in session['activity_log'] %}
			<p class={{activity[0]}}>{{ activity[1] }}</p>
			{% endfor %}
		</div>
	</body>
</html>
